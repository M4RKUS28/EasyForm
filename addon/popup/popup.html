<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyForm</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --text-primary: #333333;
      --text-muted: #999999;
      --border-color: #eeeeee;
      --accent-color: #667eea;
      --success-color: #4caf50;
      --error-color: #f44336;
      --warning-color: #f5a623; /* Orange for pending status */
      --error-bg: #ffeeee;
      --error-text: #cc3333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-muted: #666666;
        --border-color: #333333;
        --accent-color: #7c8ef5;
        --success-color: #66bb6a;
        --error-color: #ef5350;
        --warning-color: #f7b731; /* Brighter orange for dark mode */
        --error-bg: #3a1a1a;
        --error-text: #ff6b6b;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 11px;
      color: var(--text-primary);
      background: var(--bg-primary);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--success-color);
      flex-shrink: 0;
    }

    .status-dot.error {
      background: var(--error-color);
    }

    .status-dot.warning {
      background: var(--warning-color);
    }

    .settings {
      display: flex;
      flex-direction: row;
      gap: 6px;
      flex: 1;
    }

    .setting-select {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 10px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .setting-select:hover {
      border-color: var(--accent-color);
    }

    .setting-select:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .start-btn {
      padding: 5px 10px;
      border: 1px solid var(--accent-color);
      border-radius: 3px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .start-btn:hover {
      background: var(--accent-color);
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .start-btn:active {
      transform: translateY(0);
    }

    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .cancel-btn {
      padding: 5px 10px;
      border: 1px solid var(--error-color);
      border-radius: 3px;
      background: transparent;
      color: var(--error-color);
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      transition: all 0.15s;
      white-space: nowrap;
      display: none;
    }

    .cancel-btn.show {
      display: block;
    }

    .cancel-btn:hover {
      background: var(--error-color);
      color: white;
    }

    .instructions-section {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
    }

    .instructions-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      resize: vertical;
      min-height: 20px;
      max-height: 200px;
      line-height: 1.3;
    }

    .instructions-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .instructions-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .footer {
      padding: 8px 10px;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .footer-side {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .footer-side--end {
      justify-content: flex-end;
    }

    .footer-status {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: 18px;
    }

    .status-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 22px;
      height: 22px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      padding: 0;
      transition: border-color 0.15s, background-color 0.15s;
    }

    .status-btn:hover {
      border-color: var(--accent-color);
      background: rgba(102, 126, 234, 0.08);
    }

    .status-btn:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .status-btn svg {
      fill: currentColor;
      pointer-events: none;
    }

    .info-text {
      font-size: 10px;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .error-message {
      background: var(--error-bg);
      color: var(--error-text);
      padding: 4px 6px;
      border-radius: 3px;
      font-size: 9px;
      line-height: 1.3;
      display: none;
    }

    .error-message.show {
      display: inline-flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="status-dot" id="statusDot"></div>
    <div class="settings">
      <select class="setting-select" id="executionMode">
        <option value="automatic">Automatic</option>
        <option value="manual">Manual</option>
      </select>
      <select class="setting-select" id="analysisMode">
        <option value="basic">HTML Only</option>
        <option value="extended">Extended</option>
      </select>
    </div>
    <button class="start-btn" id="startBtn">Start</button>
    <button class="cancel-btn" id="cancelBtn">Cancel</button>
    <button class="cancel-btn" id="resetBtn" style="display: none;">Reset</button>
  </div>

  <div class="instructions-section">
    <textarea 
      class="instructions-input" 
      id="sessionInstructionsInput" 
      placeholder="Add session instructions for EasyForm (optional)..."
      rows="1"
    ></textarea>
  </div>

  <div class="footer">
    <div class="footer-side">
      <button type="button" class="status-btn" id="toggleOverlayBtn" title="Toggle content window" aria-label="Toggle content window">
        <svg width="12" height="12" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
          <rect x="1" y="1" width="10" height="2" rx="1"></rect>
          <rect x="1" y="5" width="10" height="2" rx="1"></rect>
          <rect x="1" y="9" width="10" height="2" rx="1"></rect>
        </svg>
      </button>
    </div>
    <div class="footer-status">
      <span class="info-text" id="infoText">Ready</span>
      <span class="error-message" id="errorMessage"></span>
    </div>
    <div class="footer-side footer-side--end">
      <button type="button" class="status-btn" id="openSettingsBtn" title="Open settings" aria-label="Open settings">
        <svg width="12" height="12" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
          <path d="M4.8 1l.4 1.6a3.2 3.2 0 011.6 0L7.2 1h1.6l.4 1.6a3.2 3.2 0 011.2.7l1.5-.7.8 1.4-1.3.9c.1.5.1 1 0 1.5l1.3.9-.8 1.4-1.5-.7a3.2 3.2 0 01-1.2.7L8.8 11H7.2l-.4-1.6a3.2 3.2 0 01-1.6 0L4.8 11H3.2l-.4-1.6a3.2 3.2 0 01-1.2-.7l-1.5.7-.8-1.4 1.3-.9a3.2 3.2 0 010-1.5L-.7 3.3l.8-1.4 1.5.7a3.2 3.2 0 011.2-.7L3.2 1h1.6zm1.2 4a1.2 1.2 0 100 2.4 1.2 1.2 0 000-2.4z" fill-rule="evenodd"></path>
        </svg>
      </button>
      <button type="button" class="status-btn" id="openBackendBtn" title="Open backend" aria-label="Open backend">
        <svg width="12" height="12" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
          <path d="M2 2h3v1H3v6h6V7h1v3a1 1 0 01-1 1H3a1 1 0 01-1-1V3a1 1 0 011-1zm6-1h3v3h-1V2.7L5.9 6.8 5.2 6.1 9.3 2H8V1z"></path>
        </svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
