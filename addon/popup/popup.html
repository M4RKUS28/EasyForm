<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyForm</title>
  <style>
    /* Light mode (default) */
    :root {
      --bg: #ffffff;
      --surface: #f8fafc;
      --text: #1a202c;
      --text-secondary: #4a5568;
      --text-muted: #718096;
      --border: #e2e8f0;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --gradient-start: #6366f1;
      --gradient-end: #8b5cf6;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e293b;
        --surface: #1a202c;
        --text: #f1f5f9;
        --text-secondary: #cbd5e1;
        --text-muted: #9ca3af;
        --border: #334155;
        --accent: #818cf8;
        --accent-hover: #a5b4fc;
        --gradient-start: #4f46e5;
        --gradient-end: #7c3aed;
        --success: #22c55e;
        --error: #f87171;
        --warning: #fbbf24;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      font-size: 13px;
      color: var(--text);
      background: var(--bg);
      width: 380px;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: white;
      flex-shrink: 0;
      transition: background 0.2s;
      box-shadow: 0 0 0 2px var(--success);
    }

    .status-dot.error { box-shadow: 0 0 0 2px var(--error); }
    .status-dot.warning { box-shadow: 0 0 0 2px var(--warning); }

    .header-title {
      flex: 1;
    }

    .app-title {
      font-size: 16px;
      font-weight: 600;
      color: white;
      margin-bottom: 2px;
    }

    .app-subtitle {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.85);
    }

    .header-actions {
      display: flex;
      gap: 4px;
    }

    .header-btn {
      width: 28px;
      height: 28px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .header-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .header-btn svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    /* Status Footer */
    .status-footer {
      background: var(--surface);
      padding: 10px 16px;
      border-top: 1px solid var(--border);
    }

    .status-text {
      font-size: 12px;
      font-weight: 500;
      color: var(--text);
    }

    .error-message {
      margin-top: 8px;
      padding: 8px 12px;
      background: var(--error);
      color: white;
      border-radius: 6px;
      font-size: 12px;
      display: none;
    }

    .error-message.show { display: block; }

    /* Main Content */
    .content {
      padding: 14px 16px 0 16px;
      min-height: 200px;
      position: relative;
    }

    .main-content {
      display: block;
      padding-bottom: 14px;
    }

    .main-content.hidden {
      display: none;
    }

    /* Loading State */
    .loading-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      gap: 12px;
    }

    .loading-container.show {
      display: flex;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Error State */
    .error-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      gap: 12px;
      padding: 20px;
      text-align: center;
    }

    .error-container.show {
      display: flex;
    }

    .error-icon {
      font-size: 48px;
      color: var(--error);
    }

    .error-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 4px;
    }

    .error-details {
      font-size: 12px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    /* Mode Section */
    .mode-section {
      margin-bottom: 14px;
      padding: 0 0 14px 0;
      border-bottom: 1px solid var(--border);
    }

    .mode-section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .toggle-group {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
    }

    .toggle-row:last-child {
      border-bottom: none;
    }

    .toggle-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text);
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      width: 48px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--border);
      border-radius: 13px;
      transition: 0.2s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: 0.2s;
    }

    input:checked + .toggle-slider {
      background: var(--accent);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(22px);
    }

    /* Instructions */
    .instructions-section {
      margin-bottom: 14px;
    }

    .instructions-toggle {
      width: 100%;
      padding: 8px 0;
      background: transparent;
      border: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
    }

    .instructions-toggle:hover {
      color: var(--text);
    }

    .instructions-icon {
      width: 16px;
      height: 16px;
      transition: transform 0.2s;
      color: var(--text-muted);
    }

    .instructions-toggle.active .instructions-icon {
      transform: rotate(180deg);
    }

    .instructions-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .instructions-content.expanded {
      max-height: 320px;
    }

    .instructions-input-wrapper {
      padding: 8px 0 0;
    }

    .instructions-input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--surface);
      color: var(--text);
      font-size: 12px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
      max-height: 280px;
      line-height: 1.4;
    }

    .instructions-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .instructions-input::placeholder {
      color: var(--text-muted);
    }

    /* Action Buttons */
    .actions {
      padding: 14px 0 0 0;
      margin-top: 14px;
      border-top: 1px solid var(--border);
    }

    .primary-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }

    .primary-btn:hover:not(:disabled) {
      background: var(--accent-hover);
    }

    .primary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .secondary-btn {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid var(--error);
      border-radius: 6px;
      background: transparent;
      color: var(--error);
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s;
      display: none;
    }

    .secondary-btn.show { display: block; }

    .secondary-btn:hover {
      background: var(--error);
      color: white;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="status-dot" id="statusDot"></div>
    <div class="header-title">
      <div class="app-title">EasyForm</div>
      <div class="app-subtitle">AI Form Automation</div>
    </div>
    <div class="header-actions">
      <button class="header-btn" id="toggleOverlayBtn" title="Preview actions">
        <svg viewBox="0 0 16 16" fill="currentColor">
          <rect x="2" y="2" width="12" height="2" rx="1"></rect>
          <rect x="2" y="7" width="12" height="2" rx="1"></rect>
          <rect x="2" y="12" width="12" height="2" rx="1"></rect>
        </svg>
      </button>
      <button class="header-btn" id="openBackendBtn" title="Open backend">
        <svg viewBox="0 0 16 16" fill="currentColor">
          <path d="M3 3h4v1.5H4.5V12h7V9.5H13V12a1.5 1.5 0 01-1.5 1.5h-7A1.5 1.5 0 013 12V4.5A1.5 1.5 0 014.5 3zm8-1.5h4v4h-1.5V4.2L8.9 8.8 7.7 7.6l4.6-4.6H11V1.5z"/>
        </svg>
      </button>
      <button class="header-btn" id="openSettingsBtn" title="Settings">
        <svg viewBox="0 0 16 16" fill="currentColor">
          <path d="M6.5 1.5l.5 2a4 4 0 012 0l.5-2h2l.5 2a4 4 0 011.5 1l2-.5 1 1.7-1.7 1.3a4 4 0 010 2l1.7 1.3-1 1.7-2-.5a4 4 0 01-1.5 1l-.5 2h-2l-.5-2a4 4 0 01-2 0l-.5 2h-2l-.5-2a4 4 0 01-1.5-1l-2 .5-1-1.7 1.7-1.3a4 4 0 010-2L1.5 5.2l1-1.7 2 .5a4 4 0 011.5-1l.5-2h2zM8 10a2 2 0 100-4 2 2 0 000 4z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Loading Indicator -->
    <div class="loading-container show" id="loadingContainer">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>

    <!-- Error Container -->
    <div class="error-container" id="errorContainer">
      <div class="error-icon">⚠️</div>
      <div class="error-title">Connection Error</div>
      <div class="error-details" id="errorDetails">Cannot connect to backend</div>
    </div>

    <!-- Main Content -->
    <div class="main-content hidden" id="mainContent">
      <!-- Mode Toggles -->
      <div class="mode-section">
        <div class="mode-section-title">Mode</div>
        <div class="toggle-group">
          <div class="toggle-row">
            <span class="toggle-label">Automatic Execution</span>
            <label class="toggle-switch">
              <input type="checkbox" id="executionModeToggle">
              <span class="toggle-slider"></span>
            </label>
          </div>
          <div class="toggle-row">
            <span class="toggle-label">Screenshot Analysis</span>
            <label class="toggle-switch">
              <input type="checkbox" id="analysisModeToggle">
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
      </div>

      <!-- Instructions (Collapsible) -->
      <div class="instructions-section">
        <button class="instructions-toggle" id="instructionsToggle">
          <span>Optional Instructions</span>
          <svg class="instructions-icon" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 11L3 6h10z"/>
          </svg>
        </button>
        <div class="instructions-content" id="instructionsContent">
          <div class="instructions-input-wrapper">
            <textarea
              class="instructions-input"
              id="sessionInstructionsInput"
              placeholder="Add custom instructions for this session..."
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="primary-btn" id="startBtn">Start Analysis</button>
        <button class="secondary-btn" id="cancelBtn">Cancel</button>
        <button class="secondary-btn" id="resetBtn" style="display: none;">Reset</button>
      </div>
    </div>
  </div>

  <!-- Status Footer -->
  <div class="status-footer">
    <div class="status-text" id="infoText">Ready</div>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <script src="../browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
