<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyForm</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border-color: #eeeeee;
      --accent-color: #667eea;
      --success-color: #4caf50;
      --error-color: #f44336;
      --error-bg: #ffeeee;
      --error-text: #cc3333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-secondary: #999999;
        --text-muted: #666666;
        --border-color: #333333;
        --accent-color: #7c8ef5;
        --success-color: #66bb6a;
        --error-color: #ef5350;
        --error-bg: #3a1a1a;
        --error-text: #ff6b6b;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 220px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .header {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success-color);
    }

    .status-dot.error {
      background: var(--error-color);
    }

    .content {
      padding: 12px 15px;
    }

    .mode-switch {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }

    .mode-btn {
      flex: 1;
      padding: 6px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: transparent;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .mode-btn:hover {
      border-color: var(--accent-color);
      color: var(--accent-color);
    }

    .mode-btn.active {
      border-color: var(--accent-color);
      background: var(--accent-color);
      color: white;
    }

    .actions-summary {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 8px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.02);
      border-radius: 4px;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      .actions-summary {
        background: rgba(255, 255, 255, 0.05);
      }
    }

    .error-message {
      background: var(--error-bg);
      color: var(--error-text);
      padding: 8px;
      border-radius: 4px;
      font-size: 10px;
      margin-top: 8px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .footer {
      padding: 10px 15px;
      border-top: 1px solid var(--border-color);
    }

    .settings-link {
      display: block;
      text-align: center;
      font-size: 11px;
      color: var(--accent-color);
      text-decoration: none;
      cursor: pointer;
    }

    .settings-link:hover {
      text-decoration: underline;
    }

    .shortcut-hint {
      font-size: 10px;
      color: var(--text-muted);
      text-align: center;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">EasyForm</span>
    <div class="status-dot" id="statusDot"></div>
  </div>

  <div class="content">
    <div class="mode-switch">
      <button class="mode-btn" data-mode="automatic" id="autoBtn">Auto</button>
      <button class="mode-btn" data-mode="manual" id="manualBtn">Manual</button>
    </div>

    <div class="actions-summary" id="actionsSummary">
      Press Ctrl+Shift+E to analyze
    </div>

    <div class="error-message" id="errorMessage"></div>
  </div>

  <div class="footer">
    <a class="settings-link" id="settingsLink">Settings</a>
    <div class="shortcut-hint">Ctrl+Shift+E Â· Analyze</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
