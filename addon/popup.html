<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyForm</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --text-primary: #333333;
      --text-muted: #999999;
      --border-color: #eeeeee;
      --accent-color: #667eea;
      --success-color: #4caf50;
      --error-color: #f44336;
      --error-bg: #ffeeee;
      --error-text: #cc3333;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: #1e1e1e;
        --text-primary: #e0e0e0;
        --text-muted: #666666;
        --border-color: #333333;
        --accent-color: #7c8ef5;
        --success-color: #66bb6a;
        --error-color: #ef5350;
        --error-bg: #3a1a1a;
        --error-text: #ff6b6b;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 11px;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .header {
      padding: 10px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: var(--success-color);
      flex-shrink: 0;
    }

    .status-dot.error {
      background: var(--error-color);
    }

    .settings {
      display: flex;
      flex-direction: row;
      gap: 6px;
      flex: 1;
    }

    .setting-select {
      flex: 1;
      padding: 4px 8px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      background: var(--bg-primary);
      color: var(--text-primary);
      cursor: pointer;
      font-size: 10px;
      font-weight: 500;
      transition: all 0.15s;
    }

    .setting-select:hover {
      border-color: var(--accent-color);
    }

    .setting-select:focus {
      outline: none;
      border-color: var(--accent-color);
    }

    .start-btn {
      padding: 5px 10px;
      border: 1px solid var(--accent-color);
      border-radius: 3px;
      background: var(--accent-color);
      color: white;
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      transition: all 0.15s;
      white-space: nowrap;
    }

    .start-btn:hover {
      background: var(--accent-color);
      opacity: 0.85;
      transform: translateY(-1px);
    }

    .start-btn:active {
      transform: translateY(0);
    }

    .start-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .cancel-btn {
      padding: 5px 10px;
      border: 1px solid var(--error-color);
      border-radius: 3px;
      background: transparent;
      color: var(--error-color);
      cursor: pointer;
      font-size: 10px;
      font-weight: 600;
      transition: all 0.15s;
      white-space: nowrap;
      display: none;
    }

    .cancel-btn.show {
      display: block;
    }

    .cancel-btn:hover {
      background: var(--error-color);
      color: white;
    }

    .content {
      padding: 10px;
    }

    .info-text {
      font-size: 10px;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.4;
    }

    .error-message {
      background: var(--error-bg);
      color: var(--error-text);
      padding: 6px;
      border-radius: 3px;
      font-size: 9px;
      margin-top: 6px;
      display: none;
      line-height: 1.3;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="status-dot" id="statusDot"></div>
    <div class="settings">
      <select class="setting-select" id="executionMode">
        <option value="automatic">Automatic</option>
        <option value="manual">Manual</option>
      </select>
      <select class="setting-select" id="analysisMode">
        <option value="basic">HTML Only</option>
        <option value="extended">Extended</option>
      </select>
    </div>
    <button class="start-btn" id="startBtn">Start</button>
    <button class="cancel-btn" id="cancelBtn">Cancel</button>
  </div>

  <div class="content">
    <div class="info-text" id="infoText">Ready</div>
    <div class="error-message" id="errorMessage"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
