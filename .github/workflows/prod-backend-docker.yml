name: Build & Deploy Backend to Cloud Run (prod)

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/prod-backend-docker.yml"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cloud-run-hackathon-475303

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and Push Docker Image (with cache)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            us-central1-docker.pkg.dev/cloud-run-hackathon-475303/easyform-backend-repo/backend:latest
            us-central1-docker.pkg.dev/cloud-run-hackathon-475303/easyform-backend-repo/backend:prod-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy easyform-backend \
            --image=us-central1-docker.pkg.dev/cloud-run-hackathon-475303/easyform-backend-repo/backend:prod-${{ github.sha }} \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated \
            --service-account=easyform-vertexai@cloud-run-hackathon-475303.iam.gserviceaccount.com \
            --vpc-connector=svpc-uscentral1 \
            --vpc-egress=private-ranges-only \
            --set-env-vars=DB_HOST=10.73.16.3,DB_PORT=3306,DB_USER=backend,DB_NAME=easyform,CHROMA_HOST=chromadb.m4rkus28.de,CHROMA_PORT=443,RAG_CHUNK_SIZE=1000,RAG_CHUNK_OVERLAP=200,RAG_TOP_K_RESULTS=10,VERTEX_AI_PROJECT=cloud-run-hackathon-475303,VERTEX_AI_LOCATION=us-central1 \
            --set-secrets=DB_PASSWORD=DB_PASSWORD:latest,SECRET_KEY=SECRET_KEY:latest,SESSION_SECRET_KEY=SESSION_SECRET_KEY:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,GOOGLE_CLIENT_ID=GOOGLE_CLIENT_ID:latest,GOOGLE_CLIENT_SECRET=GOOGLE_CLIENT_SECRET:latest \
            --cpu=1 --memory=4Gi --min-instances=1 --max-instances=3
